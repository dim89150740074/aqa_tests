<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Training</title>
</head>
<body>
    <!-- Task 1: Global Search -->
    <main>
        <section>
            <div>Section 1, Div 1</div>
            <div>Section 1, Div 2</div>
            <div>Section 1, Div 3</div>
        </section>
        <section>
            <div>Section 2, Div 1</div>
            <div>Section 2, Div 2</div>
        </section>
    </main>

    <!-- Task 2: Find the second <li> -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <!-- Task 3: Search by attribute -->
    <div class="button">Button 1</div>
    <div class="button primary">Button 2</div>
    <div class="link">Link 1</div>

    <!-- Task 4: Search by text -->
    <button>Click Me!</button>
    <button>Submit</button>
    <button>Click to Submit</button>

    <!-- Task 5: Search by content -->
    <div>
        <span>Span inside div</span>
    </div>
    <div>
        <p>Paragraph inside div</p>
    </div>
    <div>Empty div</div>

    <!-- Task 6: Search for child elements -->
    <a href="#">
        <span>Link with span</span>
    </a>
    <a href="#">Link without span</a>

    <!-- Task 7: Advanced locators with conditions -->
    <div>
        <span>Conditionally located span</span>
    </div>
    <div>
        No span here
    </div>
</body>
</html>
